<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Style dasar untuk body */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            height: 100vh;
            margin: 0;
        }

        /* Container utama untuk login */
        .login-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 340px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        /* Judul */
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Input style */
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: all 0.3s ease;
        }

        /* Efek saat input diaktifkan */
        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus,
        .login-container input[type="email"]:focus {
            border-color: #1f4037;
            box-shadow: 0 0 8px rgba(31, 64, 55, 0.3);
        }

        /* Tombol submit, reset, dan register */
        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        /* Style tombol */
        .button-container input[type="submit"],
        .button-container input[type="reset"],
        .button-container .register-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: background 0.3s;
        }

        .button-container input[type="submit"] { background: #28a745; }
        .button-container input[type="reset"] { background: #e74c3c; }
        .button-container .register-btn { background: #3498db; }

        .button-container input[type="submit"]:hover { background: #218838; }
        .button-container input[type="reset"]:hover { background: #c0392b; }
        .button-container .register-btn:hover { background: #2980b9; }

        /* Style untuk modal registrasi */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            animation: slideIn 0.5s ease;
        }

        /* Tombol close pada modal */
        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #333;
            cursor: pointer;
        }

        /* Style input modal */
        .modal-content input[type="text"],
        .modal-content input[type="password"],
        .modal-content input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .modal-content input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Animasi untuk efek masuk modal */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    
    <!-- Form Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <div class="button-container">
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
                <button type="button" class="register-btn" onclick="document.getElementById('registerModal').style.display='flex'">Register</button>
            </div>
        </form>
    </div>

    <!-- Modal Registrasi -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="document.getElementById('registerModal').style.display='none'">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Username" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

    <script>
        // Menutup modal saat mengklik di luar modal
        window.onclick = function(event) {
            if (event.target == document.getElementById('registerModal')) {
                document.getElementById('registerModal').style.display = "none";
            }
        }

        // Tampilkan pesan sukses saat form registrasi berhasil
        document.getElementById("registerForm").onsubmit = function(event) {
            event.preventDefault();
            alert("Registration successful!");
            document.getElementById("registerModal").style.display = "none";
        }
    </script>
</body>
</html>
